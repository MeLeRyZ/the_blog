{% extends "blog/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        {{ form }}
        <input type="submit" value="Login">
    </form>

    <a href="{% url 'accounts:signup' %}">Sign Up</a>

{% endblock %}
