{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'posts:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                {{ post.published_date }}
            </div>
            {{ post.snippet }}
            <a href="{% url 'posts:post_detail' pk=post.pk %}" class="comment">Comments: {{ post.list_comments.count }}</a>
        </div>
    {% endfor %}
{% endblock content %}
