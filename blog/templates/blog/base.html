<!DOCTYPE html>
{% load static %}

<html>
	<head>
		<title>Blog</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
		<link href="https://fonts.googleapis.com/css?family=Karla|Montserrat|Raleway|Zilla+Slab" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
	</head>
	<body>
		<div class = "page-header">
		{% if user.is_authenticated %}
			<a href="{% url 'posts:post_new' %}" class = "top-menu"><span class = "glyphicon glyphicon-plus"></span></a>
			<p class="top-menu">Hello {{ user.username }} 
				<form action="{% url 'accounts:logout' %}" method='POST'>
					{% csrf_token %}
					<button type="submit">LogOut</button>
				</form>
			</p>
		{% else %}
			<p>You are not logged in</p>
            <a href="{% url 'accounts:login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
		{% endif %}
			<h1><a href="{% url 'posts:post_list' %}">Blog</a></h1>
		</div>
		<div class = "content container">
			<div class = "row">
				<div class = "col-md-8">
				{% block content %}
				{% endblock %}
				</div>
			</div>
		</div>
	</body>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
  </div>
</footer>
</html>
